<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caesars Cipher</title>

</head>
<body>
    <head>
      <h2>Caesars Cipher</h2>
      <p>Decode the given string with ROT13 cipher</p>
      <p>
        <input size="150" type="string" id="inputStr" placeholder="Your string" oninput="rot13(this.value)" onchange="rot13(this.value)">
      </p>
      <p>Decoded string: <span id="outputText"></span></p>
    </head>
    <script src="main.js"></script>
</body>
</html>
